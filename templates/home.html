<!DOCTYPE html>
<html>
<head>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/categories.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
    <link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css' />
    <!-- static files for the todo_ -->
    <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/todo.css' %}" type="text/css" />

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
    <script type='text/javascript' src='http://code.jquery.com/ui/1.7.2/jquery-ui.js'></script>
    <!-- these are for the todo_ -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
    <script type='text/javascript' src="{%  static 'js/fullcalendar.js' %}"></script>
    <script type='text/javascript' src="{%  static 'js/main.js' %}"></script>
    <script type='text/javascript' src="{%  static 'js/todo.js' %}"></script>
    <script type='text/javascript' src="{%  static 'js/cal.js' %}"></script>
    <script type='text/javascript' src="{%  static 'js/categories.js' %}"></script>


</head>
<body>
<h1>Harvard Planner</h1>
<div id="settings_container">
    <button type="button" id="settings_button">Settings</button>
    <button type="button" id="logout_button" onclick="location.href='logout'"> Logout</button>
</div>
<div id="cat_div">
    <h3>Add Category in Calendar</h3>
    <form>
        <input type="text" id="cat-input"/>
        <a href="javascript: void(0)" id="add-cat">Add</a>
    </form>
    <br/>
{#    what class?#}
    <ul id="cats" class=""></ul>
</div>
<div id='calendar'></div>
<div id="todo_div">
    <h3>Add Item To Do</h3>
    <form>
        <input type="text" id="todo_input"/>
        <a href="javascript: void(0)" id="add-item">Add</a>
    </form>
    <br/>
    <ul id="items" class="sortable"></ul>
</div>
<div id="event_edit_container">
    <form>
        <input type="hidden" />
        <ul>
            <li>
                <label for="title">Title: </label><input id="title"  type="text"/>
                <label for="title">Repeat? </label><input id="repeat_check" type="checkbox">
            </li>
        </ul>
    </form>
</div>
<div id="repeat_prompt">
    <form>
        <input type="hidden" />
    </form>
</div>
<div id="settings">
    <h2>Settings</h2>
    <p>
        This could be the kind of way we implement the settings popup window, or even some kind of about this project
        popup.
    </p>
</div>
</body>
</html>
