

{#inspired by http://hostclipse.com/blog/2011/07/17/freebie-sleek-css3-register-and-login-forms/ #}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {#    <link rel="stylesheet" href="style.css" type="text/css" />#}
    <link rel="stylesheet" href='static/css/login.css'  type="text/css" />
    {% load staticfiles %}
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
    <script type='text/javascript' src="{%  static 'js/login.js' %}"></script>
</head>
<body>

<div class="wrapper">

    <form class="form1" id= "login_fields">

        <div class="formtitle">Login to your account</div>

        <div class="input">
            <div class="inputtext">Username: </div>
            <div class="login_fields">

                <input id="userid" type="text" />

            </div>
        </div>

        <div class="input nobottomborder">
            <div class="inputtext">Password: </div>
            <div class="login_fields">

                <input id="pword" type="password" />

            </div>
        </div>

        <div class="buttons">
            <div id='login_message' class="error_message"></div>
            <input id="login_button" class="orangebutton" type="button" value="Login" />

        </div>

    </form>

    <form class="form2" id="register_fields">

        <div class="formtitle">Register if you don't have an account </div>

        <div class="input">
            <div class="inputtext">Username: </div>
            <div class="register_fields">

                <input id="new_id" type="text" />

            </div>
        </div>

        <div class="input">
            <div class="inputtext">Password: </div>
            <div class="register_fields">

                <input id="new_pword" type="password" />

            </div>
        </div>

        <div class="input">
            <div class="inputtext">Confirm Password </div>
            <div class="register_fields">

                <input id="new_pword2" type="password" />

            </div>
        </div>

        <div class="buttons">
            <div id='register_message' class="error_message" style="color: #ff0000"></div>
            <input class="orangebutton" type="button" value="Register" id="register_button" />

        </div>

    </form>

</div>


</body>
</html>
